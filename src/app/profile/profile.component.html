<div>
  <ng-container *ngIf="user; else notLoggedIn">
    <div>
      <h1>Profile Page</h1>
      <div>
        <p>
          User-ID: {{user.sub}}
          <br/>
          Email: {{user.email}}
        </p>
      </div>
      <button (click)="handleLogout()">Logout</button>
    </div>
  </ng-container>

  <ng-template #notLoggedIn>
    <div>
      <p>You're not logged in.</p>
      <p>Please go back to <a routerLink="/">home</a> to log in.</p>
    </div>
  </ng-template>
</div>
